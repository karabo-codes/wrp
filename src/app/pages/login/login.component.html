<div class="login-page topStuff">

    <div class="carousel-container">

        <div id="carouselExampleFade" class="carousel slide carousel-fade">
            <div class="carousel-inner">
    <div class="carousel-item active" *ngFor="let image of carouselImages">
        <img [src]="image.src" class="d-block w-100" [alt]="image.alt">
    </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

    </div>

    <!-- <div class="carousel-item active" *ngFor="let image of carouselImages">
        <img [src]="image.src" class="d-block w-100" [alt]="image.alt">
    </div> -->

    <div class="form-card">

        <div class="tab">
            <button (click)="setActiveTab('login')" [ngClass]="{'active': activeTab === 'login'}">Login</button>
            <button (click)="setActiveTab('signup')" [ngClass]="{'active': activeTab === 'signup'}">Signup</button>
        </div>

        <!-- Login Form -->
        <div *ngIf="activeTab === 'login'" class="form-content">
            <i class="login-icon mt-5">[Login Icon]</i>
            <h2 class="mt-5">Login</h2>
            <form class="form-group">

                <div *ngIf="loginFailureText" class="alert alert-danger d-flex align-items-center alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-3"></i>
                    <div>
                      {{loginFailureText}}
                    </div>
                  </div>

                <input type="email" #email class="form-control mt-5" placeholder="Email">
                <input type="current-password" #password class="form-control mt-3" placeholder="Password">

                <button *ngIf="!loading" (click)="onLogin(email.value, password.value)" type="button" class="btn btn-primary mt-5">Login</button>

                <button *ngIf="loading" class="btn btn-primary mt-5" type="button" disabled>
                    <span class="spinner-grow spinner-grow-sm" aria-hidden="true"></span>
                    <span role="status">Loading...</span>
                  </button>

            </form>
        </div>

        <!-- Signup Form -->
        <div *ngIf="activeTab === 'signup'" class="form-content">
            <i class="signup-icon mt-5">[Signup Icon]</i>
            <h2 class="mt-5">Signup</h2>
            <form class="form-group">

                <div *ngIf="authFailureText" class="alert alert-danger d-flex align-items-center alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-3"></i>
                    <div>
                      {{authFailureText}}
                    </div>
                  </div>

                <input type="email" #email class="form-control mt-3" placeholder="Email">

                <input type="current-password" #password class="form-control mt-3" placeholder="Password">

                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      I agree with the terms of use and privacy
                    </label>
                  </div>

                <button *ngIf="!loading" (click)="onSignup(email.value, password.value)" type="button" class="btn btn-primary mt-5">Signups</button>

                <button *ngIf="loading" class="btn btn-primary mt-5" type="button" disabled>
                    <span class="spinner-grow spinner-grow-sm" aria-hidden="true"></span>
                    <span role="status">Loading...</span>
                  </button>

            </form>
        </div>

    </div>
</div>
